{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

<h1>Register</h1>
    <form id=myForm action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id = "emptyfield" name="email" placeholder="Email" type="text" required>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id = "emptyfield" name="name" placeholder="Name" type="text" required>
        </div>
        <div class="form-group">
            <input id="emptyfield" class="form-control" name="password" placeholder="Password" type="password" required>
        </div>
        <div class="form-group">
            <input id="emptyfield" class="form-control" name="confirmation" placeholder="Retype password" type="password" required>
        </div>
        <button id = onclick class="btn btn-primary" type="submit" event="submit">Register</button>
    </form>
    <p>
        Not an applicant? Login through the <a href="/stafflogin">staff portal</a>.
    </p>



{% endblock %}
